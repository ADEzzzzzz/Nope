<!DOCTYPE html>

<head>

    <title>
        About Us
    </title>
</head>

<body>

    <div class="topnav">
        <a href="/">Home</a>
        <a class="active" href="#">About</a>
        <a href="/Redirect/Home Page/youtube channel" target="_blank">YouTube</a>
        <div class="dropdown">
            <button class="dropbtn">Other areas
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="https://book.computerqqcom.ga">Book</a>
            </div>
        </div>
        <div class="time">
            <span id="datetime"></span>
        </div>
    </div>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/language/en-my/Home Page/About/">About</a>
        <a href="/Redirect/Home Page/youtube channel">YouTube</a>

        <h1>About Us</h1>
        <p>Currently planning the future direction of the team</p>
    </div>

    <h2 style="text-align:center">Our Team</h2>
    <div class="row">

            <div class="card">

                </div>
            </div>
        </div>
    </div>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
        var myVar = setInterval(function() {
            myTimer()
        }, 1000);

        function myTimer() {
            var d = new Date();
            var t = d.toLocaleTimeString();
            document.getElementById("datetime").innerHTML = t;
        }
    </script>


</body>

</html>
